<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <title>Calendar</title>
</head>

<body>

  <div class="container">
    <header>
      <h1>Calendar</h1>
    </header>
    
    <!-- Show jQuery Datepicker here -->
    <div id="calendar"></div>

  </div>

  <!-- Hidden form for taking event response from the user -->
  <div class="card" id="event-form">
    <div class="form-group">
      <label>Name</label>
      <input id="name-field" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea id="desc-field" type="text" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="remind">
          <label class="form-check-label" for="remind">
            Remind me
          </label>
        </div>
    </div>
    <div class="form-group remind-before">
        <label>Remind before</label>
        <input id="remind-field" type="text" class="form-control"/>
      </div>
    <div class="form-group">
      <a href="#" class="btn btn-success" id="submit">Add event</a>
    </div>
  </div>

  <!-- Table to display list of calendar events -->
  <div class="container">
      <input id="search" type="text" placeholder="Search Events" class="form-control"/>
      <table class="table table-dark" id="events-list">
          <thead>
            <tr>
              <td>Date</td>
              <td>Event Name</td>
              <td>Description</td>
              <td>Remind Before</td>
            </tr>
          </thead>
          <tbody></tbody>
      </table>
  </div>
  
  

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
